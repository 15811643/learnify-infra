<VirtualHost *:80>
  ServerName tools.learnify.cloud
  ProxyPreserveHost On
  ProxyPass / http://127.0.0.1:8001/
  ProxyPassReverse / http://127.0.0.1:8001/
  ErrorLog ${APACHE_LOG_DIR}/tools.learnify.cloud-error.log
  CustomLog ${APACHE_LOG_DIR}/tools.learnify.cloud-access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =tools.learnify.cloud
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
