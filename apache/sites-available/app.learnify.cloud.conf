<VirtualHost *:80>
    ServerName app.learnify.cloud

    # Optional: Letâ€™s Encrypt HTTP-01 (safe even if unused)
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/var/www/html/.well-known/acme-challenge/">
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/app.learnify.cloud_80_error.log
    CustomLog ${APACHE_LOG_DIR}/app.learnify.cloud_80_access.log combined
</VirtualHost>
