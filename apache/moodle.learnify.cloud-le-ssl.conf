<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName moodle.learnify.cloud
  ServerAlias www.moodle.learnify.cloud
  DocumentRoot /var/www/moodle

  <Directory /var/www/moodle>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/moodle.learnify-error.log
  CustomLog ${APACHE_LOG_DIR}/moodle.learnify-access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/moodle.learnify.cloud/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/moodle.learnify.cloud/privkey.pem
</VirtualHost>
</IfModule>
