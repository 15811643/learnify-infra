<VirtualHost *:80>
  ServerName tools.learnify.cloud
  Header always set X-Frame-Options "SAMEORIGIN"
  Header always set X-Content-Type-Options "nosniff"
  ProxyPreserveHost On
  ProxyPass / http://127.0.0.1:8000/ connectiontimeout=5 timeout=60 retry=0
  ProxyPassReverse / http://127.0.0.1:8000/
  ErrorLog ${APACHE_LOG_DIR}/learnify-app-error.log
  CustomLog ${APACHE_LOG_DIR}/learnify-app-access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =tools.learnify.cloud
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
