<VirtualHost *:443>
    ServerName auth.learnify.cloud
    DocumentRoot /var/www/auth-holding
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/auth.learnify.cloud/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/auth.learnify.cloud/privkey.pem
    <Directory /var/www/auth-holding>
        Require all granted
        Options -Indexes
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/auth-holding-error.log
    CustomLog ${APACHE_LOG_DIR}/auth-holding-access.log combined
</VirtualHost>
