<VirtualHost *:80>
  ServerName moodle.learnify.cloud
  ServerAlias www.moodle.learnify.cloud
  DocumentRoot /var/www/moodle

  <Directory /var/www/moodle>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/moodle.learnify-error.log
  CustomLog ${APACHE_LOG_DIR}/moodle.learnify-access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.moodle.learnify.cloud [OR]
RewriteCond %{SERVER_NAME} =moodle.learnify.cloud
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
