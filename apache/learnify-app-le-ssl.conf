<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName tools.learnify.cloud
  Header always set X-Frame-Options "SAMEORIGIN"
  Header always set X-Content-Type-Options "nosniff"
  ProxyPreserveHost On
  ProxyPass / http://127.0.0.1:8000/ connectiontimeout=5 timeout=60 retry=0
  ProxyPassReverse / http://127.0.0.1:8000/
  ErrorLog ${APACHE_LOG_DIR}/learnify-app-error.log
  CustomLog ${APACHE_LOG_DIR}/learnify-app-access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/tools.learnify.cloud/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/tools.learnify.cloud/privkey.pem
</VirtualHost>
</IfModule>
