<IfModule mod_headers.c>
  Header always unset Referrer-Policy
  Header always unset X-Content-Type-Options
  Header always unset X-Frame-Options
  Header always unset Permissions-Policy
  Header always unset Content-Security-Policy
  Header always unset Strict-Transport-Security

  Header always set X-Content-Type-Options "nosniff"
  Header always set X-Frame-Options "SAMEORIGIN"
  Header always set Referrer-Policy "strict-origin-when-cross-origin"
  Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
  Header always set Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https:; frame-ancestors 'self'; upgrade-insecure-requests"
  Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
</IfModule>
